<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS Tip Calculator</title>
</head>
<body>

    <div class="container-box bg-light text-center pt-5 pb-5 ml-5 mr-5 mt-5 mb-5">
        <h1>Tip Calculator</h1>

        <form action="">
            <div class="calc card card-body mt-5 mb-5 pl-5 pr-5">
                <!-- BILL AMT AND PERCENTAGE -->
                <p>Bill Amount:</p>
                <input type="number" id="bill-amt" placeholder=" Bill Amount">    
                <br><br>
                <select name="" id="choose-percentage">
                    <option value="0">Choose Percentage</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option> 
                    <option value="20">20%</option>
                </select>
                <!-- BILL AMT AND PERCENTAGE END -->
                <br><br>
                <!-- RESULTS -->
                <div class="results">
                    <h4>Results</h4>
                    <br>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-span">Tip Amount </span>
                            <input width="10%" type="number" id="tip-amt" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-span">Total Bill </span>
                            <input type="number" id="total-bill" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <!-- RESULTS END -->
            </div>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
